<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body {
            height: 10000px;
        }

        .wrap {
            display: flex;
            padding: 20px;
            flex-flow: wrap;
        }

        .car-color {
            width: 50px;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 3px;
        }

        .card-text {
            margin-bottom: 3px;
        }

        .form-container {
            width: 500px;
            margin-left: 50px;
            margin-top: 50px;
        }

        .form-container input {
            border-color: #212931;
        }
        .fieldset{
            width: 500px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="mb-3">
            <label for="brand" class="form-label">brand</label>
            <input type="text" name="brand" class="form-control" id="brand">
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">model</label>
            <input type="text" name="model" class="form-control" id="model">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">color</label>
            <input type="text" name="color" class="form-control" id="color">
        </div>

        <div class="mb-3">
            <label for="imgUrl" class="form-label">brand</label>
            <input type="text" name="imgUrl" class="form-control" id="imgUrl">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">brand</label>
            <input type="text" name="price" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">year</label>
            <input type="text" name="year" class="form-control" id="year">
        </div>

        <select class="form-select" name="transmissionType" aria-label="transmissionType">
            <option selected>transmissionType</option>
            <option value="variator">variator</option>
            <option value="robot">robot</option>
            <option value="automatic">automatic</option>
        </select>
        <br>

        <button class="btn btn-primary" onclick="addCar()">add</button>
    </div>
    <hr>

    <fieldset class="fieldset">
        <legend>filter by price</legend>
        <label for="filterByPrice" class="form-label">0 $</label>
        <input type="range" class="form-range" min="5000" max="25000" step="1000" id="filterByPrice">
    </fieldset>
    

    <hr>
    <button class="sortUp">up</button>
    <button class="sortDown">down</button>
    <div class="wrap"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const cars = [
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "22000",
                year: "1995"
            },
            {
                brand: "BMW",
                model: "x5",
                color: "#c64e4e",
                imgUrl: "img/bmw.jpg",
                price: "5000",
                year: "1992"
            },
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "15000",
                year: "1995"
            },
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "9000",
                year: "1995"
            },
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "12000",
                year: "1995"
            },
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "24000",
                year: "1995"
            },
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "7000",
                year: "1995"
            },
           
            {
                brand: "Audi",
                model: "q5",
                color: "#33d7d4",
                imgUrl: "img/audi.jpg",
                price: "20000",
                year: "1995"
            }
        ];

        const wrap = document.querySelector('.wrap');
        const filterByPriceLabel = document.querySelector('[for=filterByPrice]');
        const filterByPriceInput = document.querySelector('[id=filterByPrice]');
        const sortUp = document.querySelector('.sortUp');
        const sortDown = document.querySelector('.sortDown');

        const addCar = () => {
            const inputs = document.querySelectorAll('input[name]');
            const select = document.querySelector('select');

            const car = {};

            for (const inp of inputs) {
                car[inp.name] = inp.value
            }

            cars.push(car);

            render(cars);
        }

        const render = (data) => {
            console.log('----data', data);

            const carsHtml = data.map(car => {
                return `
                <div class="card" style="width: 18rem;">
                    <img src="${car.imgUrl}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${car.brand} ${car.model}</h5>
                        <div class="car-color" style="background-color: ${car.color};"></div>
                        <p class="card-text car-price">price: ${car.price}$</p>
                        <p class="card-text car-year">year: ${car.year}</p>
                        <p class="card-text car-transmission">transmission: variator</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
                `
            })
            console.log('-----carsHtml', carsHtml);
            wrap.innerHTML = carsHtml.join('');

        }

        render(cars);

        // events

        filterByPriceInput.addEventListener('input', (e) => {
            filterByPriceLabel.innerHTML = `${e.target.value} $`

            const filteredCars = cars.filter(car => parseInt(car.price) <= parseInt(e.target.value))

            render(filteredCars);
        })

        sortUp.addEventListener('click', () => {
            cars.sort((a,b) => a.price - b.price);

            render(cars);
        })

        sortDown.addEventListener('click', () => {
            cars.sort((a,b) => b.price - a.price);

            render(cars);
        })


    </script>

</body>

</html>
