<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basket {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>

    <span draggable="true">Hello</span>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="basket"></div>

    <input type="text">

    <script>
        const basket = document.querySelector('.basket');
        const input = document.querySelector('input');

        input.addEventListener('input', () => {
            console.log('-----change')
        })
        input.addEventListener('copy', () => {
            console.log('-----copy')
            basket.style.backgroundColor = 'blue'
        })
        input.addEventListener('paste', () => {
            console.log('-----paste')
            basket.style.backgroundColor = 'red'
        })


        const span = document.querySelector('span');
        

        span.addEventListener('dragstart', (event) => {
            console.log('dragstart')
        })
        // span.addEventListener('drag', (event) => {
        //     console.log('dragt')
        // })
        span.addEventListener('dragend', (event) => {
            console.log('dragend')
        })
        basket.addEventListener('dragenter', (event) => {
            console.log('dragenter')
        })
        basket.addEventListener('dragover', (event) => {
            event.preventDefault();
            console.log('dragover')
        })
        basket.addEventListener('dragleave', (event) => {
            console.log('dragleave')
        })
        basket.addEventListener('drop', (event) => {
            event.target.style.backgroundColor = "blue";
            event.target.style.color = "white";
            event.target.innerHTML = "item in basket";
            console.log('drop', event.target)
        })

        let x = 0;
        let y = 0;

        window.addEventListener('keydown', (e) => {
           switch(event.keyCode){
                case 65: {
                    x-=10
                    basket.style.marginLeft = x + "px";
                    break;
                }
                case 87: {
                    y-=10
                    basket.style.marginTop = y + "px";
                    break;
                }
                case 83: {
                    y+=10
                    basket.style.marginTop = y + "px";
                    break;
                }
                case 68: {
                    x+=10
                    basket.style.marginLeft = x + "px";
                    break;
                }
           }
        })
        
    </script>
</body>

</html>
